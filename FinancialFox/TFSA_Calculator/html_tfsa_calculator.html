<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFSA Calculator</title>
</head>

<body>
  <!-- Stylesheets -->
<!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="css_tfsa_calculator.css" rel="stylesheet">

    <!-- Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300' rel='stylesheet' type='text/css'>
  <!-- - -->
    <div id="window" class="">
      <div id="banner_top" class="row">
        <h1><span style="font-size:40px;">Tfsa</span> Calculator</h1>
        <h4 id="subbanner">Determine your contribution room!</h4>
      </div>
      <form>
       <fieldset id="top">
        <div class="row">
             <h4 class="offer_title">Required Information:</h4>
             <div class="col-xs-7 left_side">
              <label for="birthdate">Birthdate:</label>
               <label for="ContributionsToDate">TFSA Deposits to Date:</label>
               <label for="WithdrawalsToDate">TFSA Withdrawals to date:</label>
               <label for="ContributionsThisYear" id="thisyear1" class="thisyear">---- TFSA Deposits:</label>
               <label for="WithdrawalsThisYear" id="thisyear2">---- TFSA Withdrawals:</label>
            </div>
          <div class="col-xs-5 right_side">
              <input type="date" id="birthdate" name="birthdate"  class="input_date"
                           title="Enter your birthdate. It is used to determine TFSA eligibility.">
               <br>
               <span class="currency">$</span>
               <input type="number" min="0" value="0" step="1"
                           class="input_money"
                           id="ContributionsToDate"
                           name="ContributionsToDate"
                           title="Enter the total amount of contributions you have ever made into your TFSA.
                       If you have multiple TFSA accounts, sum up all your contributions." />
               <br>
               <span class="currency">$</span>
               <input type="number" min="0" value="0" step="1"
                           class="input_money"
                           id="WithdrawalsToDate"
                           name="WithdrawalsToDate"
                           title="Enter the total amount of withdrawals you have ever taken from your TFSA.
                       If you have multiple TFSA accounts, sum up all your withdrawals." />
               <br>
               <span class="currency">$</span>
               <input type="number" min="0" value="0" step="1"
                           class="input_money"
                           id="ContributionsThisYear"
                           name="ContributionsThisYear"
                           title="Enter the amount of contributions you have made into your TFSA during the current calendar year.
                                The amount in Step 2 should have also included this amount.
                                If you have multiple TFSA accounts, sum up all your contributions."  />
               <br>
               <span class="currency">$</span>
               <input type="number" min="0" value="0" step="1"
                           class="input_money"
                           id="WithdrawalsThisYear"
                           name="WithdrawalsThisYear"
                           title="Enter the amount of withdrawals you have taken from your TFSA during the current calendar year.
                                The amount in Step 3 should have also included this amount.
                                If you have multiple TFSA accounts, sum up all your withdrawals."
                      />
               <br>

          </div>
        </div>
        </fieldset>
<!--     --- BOTTOM HALF --- HIDDEN INITIALLY --- BOTTOM HALF  --- BOTTOM HALF --- HIDDEN INITIALLY --- BOTTOM HALF -->
        <fieldset id="bottom">
         <div class="row">
          <div class="col-xs-8 col-sm-7 left_side">
             <label for="output_MaxTFSA">Starting TFSA Limit:</label>
             <label for="output_TFSAlimit" id="thisyear3">---- Remaining Contribution Room:</label>
             <label for="output_TFSAfuture" id="nextyear1">---- Contribution Room:</label>
          </div>
          <div class="col-xs-4 col-sm-5 right_side">
             <output name="output_MaxTFSA" type="text"
                               class="output"
                               id="output_MaxTFSA"
                               title="Your starting TFSA amount if you have never contributed to a TFSA"
                               readonly></output>
             <output name="output_TFSAlimit" type="text"
                               class="output"
                               id="output_TFSAlimit"
                               title="The contribution room available in the TFSA currently. You can contribute up to this amount penalty free." readonly></output>
             <output name="output_TFSAfuture" class="output"
                               id="output_TFSAfuture"
                               title="The contribution room that will be available at the start of the next calendar year. Assumes no other withdrawals or contributions are made for the remainder of this year." readonly></output>
          </div>
         </div>
           <h2 id="outputmessage">
             You can contribute $--- more this year!</h2>
          <a id="moreinfo" href="http://www.cra-arc.gc.ca/tfsa/" target="_blank"><h4>For more TFSA details click here.</h4></a>
        </fieldset>
        <button id="calculate" type="button" class="btn btn-info calculate">Calculate</button>
        <h4 id="DisclaimerText">Disclaimer</h4>
        <img id="Disclaimer" src="../images/info.svg" alt="Disclaimer" title="disclaimer">
      </form>
    </div>

<!--    Java Script and Jquery Extensions -->
  <script src="../js/jquery-2.1.3.js"></script>

  <link rel="stylesheet" href="../lib/sweet-alert.css" type="text/css">
  <script src="../lib/sweet-alert.min.js"></script>

  <script src="../TFSA_Calculator/js_tfsa_calculator.js"></script>
  <script src="../js/tracking.js"></script>
</body>
</html>
